<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">
    <div th:replace="~{header :: navbar}"></div> <!-- Use navbar fragment name -->

    <main class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Account Settings</h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Profile Information Section -->
            <div class="md:col-span-2 bg-white p-8 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold text-gray-700 mb-6">Profile Information</h2>
                
                <!-- Profile Update Success/Error Messages -->
                <div th:if="${profileSuccess}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
                    <span class="block sm:inline" th:text="${profileSuccess}"></span>
                </div>
                 <div th:if="${profileError}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                    <span class="block sm:inline" th:text="${profileError}"></span>
                </div>

                <form th:action="@{/account-settings/update-profile}" th:object="${userDto}" method="post" class="space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" id="name" th:field="*{name}" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                        <input type="email" id="email" th:field="*{email}" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <!-- Add fields for phone, nationality later if needed -->
                    <div class="flex justify-end pt-4">
                        <button type="submit" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors">Update Profile</button>
                    </div>
                </form>
            </div>

            <!-- Change Password Section -->
            <div class="bg-white p-8 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold text-gray-700 mb-6">Change Password</h2>

                 <!-- Password Change Success/Error Messages -->
                 <div th:if="${passwordSuccess}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
                    <span class="block sm:inline" th:text="${passwordSuccess}"></span>
                </div>
                 <div th:if="${passwordError}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                    <span class="block sm:inline" th:text="${passwordError}"></span>
                </div>

                <form th:action="@{/account-settings/change-password}" th:object="${passwordChangeRequest}" method="post" class="space-y-4">
                     <div>
                        <label for="currentPassword" class="block text-sm font-medium text-gray-700">Current Password</label>
                        <input type="password" id="currentPassword" th:field="*{currentPassword}" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                     <div>
                        <label for="newPassword" class="block text-sm font-medium text-gray-700">New Password</label>
                        <input type="password" id="newPassword" th:field="*{newPassword}" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                     <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                        <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div class="flex justify-end pt-4">
                        <button type="submit" class="bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700 transition-colors">Change Password</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
