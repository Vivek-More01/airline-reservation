<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    <div th:replace="~{header :: navbar}"></div>

    <main class="container mx-auto px-4 py-12">
        <div class="max-w-3xl mx-auto bg-white p-8 rounded-2xl shadow-lg text-center">
            
            <div class="mb-6">
                <svg class="mx-auto h-16 w-16 text-green-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <h1 class="text-4xl font-extrabold text-gray-800 mt-4">Booking Successful!</h1>
                <p class="text-lg text-gray-600 mt-2">Your e-ticket has been generated.</p>
            </div>

            <div class="border-t border-b border-gray-200 py-6 text-left space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <h3 class="text-sm font-semibold text-gray-500 uppercase">Passenger Name</h3>
                        <!-- Updated to use passengerName from DTO -->
                        <p class="text-xl font-medium text-gray-900" th:text="${booking.passengerName}">John Doe</p>
                    </div>
                    <div>
                        <h3 class="text-sm font-semibold text-gray-500 uppercase">PNR (Booking Reference)</h3>
                        <p class="text-xl font-mono font-bold text-indigo-600" th:text="${booking.pnr}">EKXYZ123</p>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                     <div>
                        <h3 class="text-sm font-semibold text-gray-500 uppercase">Flight & Seat</h3>
                        <p class="text-xl font-medium text-gray-900">
                            <!-- Updated to use airline and seatNo from DTO -->
                            <span th:text="${booking.airline}">Airline</span> - Seat <span class="font-bold" th:text="${booking.seatNo}">14A</span>
                        </p>
                    </div>
                    <div>
                        <h3 class="text-sm font-semibold text-gray-500 uppercase">Booking Date</h3>
                        <p class="text-xl font-medium text-gray-900" th:text="${#temporals.format(booking.bookingDate, 'dd MMM yyyy, HH:mm')}">16 Oct 2025, 18:30</p>
                    </div>
                </div>
                
                <div class="bg-gray-50 p-4 rounded-lg">
                     <div class="flex items-center justify-between">
                        <div>
                            <h3 class="text-sm font-semibold text-gray-500 uppercase">From</h3>
                            <!-- Updated to use source from DTO -->
                            <p class="text-2xl font-bold text-gray-900" th:text="${booking.source}">New York</p>
                        </div>
                        <div class="text-gray-400">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8">
                                <path d="M16.003 11.999H2.001a1 1 0 010-2h14.002l-4.502-4.502a1 1 0 111.415-1.415l6.002 6.003a1.414 1.414 0 010 2l-6.002 6.002a1 1 0 11-1.415-1.414l4.502-4.502z" />
                                <path d="M21.003 3.999a1 1 0 011 1v14a1 1 0 01-2 0V5a1 1 0 011-1z" />
                            </svg>
                        </div>
                        <div class="text-right">
                            <h3 class="text-sm font-semibold text-gray-500 uppercase">To</h3>
                            <!-- Updated to use destination from DTO -->
                            <p class="text-2xl font-bold text-gray-900" th:text="${booking.destination}">London</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-8">
                <a href="/" class="w-full md:w-auto inline-block bg-indigo-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-indigo-700 transition-colors">Book Another Flight</a>
            </div>
        </div>
    </main>
</body>
</html>
