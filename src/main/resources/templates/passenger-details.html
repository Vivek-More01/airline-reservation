<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Passenger Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/css/custom.css}" />
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">
    <div th:replace="~{header :: navbar}"></div>

    <main class="container mx-auto px-4 py-8">
        <div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-xl">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Enter Passenger Details</h1>
            <!-- Flight Summary -->
            <div th:if="${flight != null}" class="mb-6 p-4 bg-indigo-50 rounded border border-indigo-200">
                <p class="font-semibold text-indigo-800"><span th:text="${flight.airline.airlineName}">Airline</span>: <span th:text="${flight.source}">Source</span> to <span th:text="${flight.destination}">Destination</span></p>
                <p class="text-sm text-indigo-700" th:text="'Departure: ' + ${#temporals.format(flight.departure, 'dd MMM yyyy, HH:mm')}">Departure Time</p>
                <p class="text-sm text-indigo-700 font-medium" th:text="'Seats Selected: ' + ${#strings.listJoin(passengerDetailsForm.seatNumbers, ', ')}">Seats Selected</p>
            </div>

             <!-- Display error message if booking failed -->
            <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                <span class="block sm:inline" th:text="${errorMessage}"></span>
            </div>

            <form th:action="@{/booking/process-multiple}" th:object="${passengerDetailsForm}" method="post" class="space-y-8">
                <!-- Hidden fields to pass flightId and seatNumbers back to the server -->
                <input type="hidden" th:field="*{flightId}" />
                <div th:each="seat, iterStat : *{seatNumbers}">
                    <input type="hidden" th:name="'seatNumbers[' + ${iterStat.index} + ']'" th:value="${seat}" />
                </div>

                <!-- Loop through each passenger required -->
                <div th:each="passenger, iterStat : *{passengers}" class="border border-gray-200 p-6 rounded-lg">
                    <h2 class="text-xl font-semibold text-gray-700 mb-4">
                        Passenger <span th:text="${iterStat.count}">1</span> - Seat <span class="font-mono text-indigo-600" th:text="*{seatNumbers[__${iterStat.index}__]}">SeatNum</span>
                    </h2>
                    <!-- Bind to the specific passenger in the list using index -->
                    <div class="space-y-4">
                        <div>
                            <label th:for="'passengerName' + ${iterStat.index}" class="block text-sm font-medium text-gray-700">Full Name</label>
                            <input type="text" th:id="'passengerName' + ${iterStat.index}" th:field="*{passengers[__${iterStat.index}__].fullName}" required
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label th:for="'phoneNumber' + ${iterStat.index}" class="block text-sm font-medium text-gray-700">Phone Number (Optional)</label>
                            <input type="tel" th:id="'phoneNumber' + ${iterStat.index}" th:field="*{passengers[__${iterStat.index}__].phoneNumber}"
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                         <div>
                            <label th:for="'passportNumber' + ${iterStat.index}" class="block text-sm font-medium text-gray-700">Passport Number (Optional)</label>
                            <input type="text" th:id="'passportNumber' + ${iterStat.index}" th:field="*{passengers[__${iterStat.index}__].passportNumber}"
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                         <!-- Add more fields (DoB, Nationality) here if needed -->
                    </div>
                </div>

                <div class="flex justify-end pt-6">
                    <!-- Link back to seat selection (requires constructing URL) - For simplicity, link home -->
                    <a th:href="@{/}" class="btn btn-secondary mr-4">Cancel</a>
                    <button type="submit" class="btn btn-primary">Confirm & Book All Passengers</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
