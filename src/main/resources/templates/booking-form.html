<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Header -->
    <div th:replace="~{header :: header}"></div>

    <div class="container mx-auto mt-10 p-4">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-2xl mx-auto">
            <h1 class="text-3xl font-bold mb-6 text-gray-800 border-b pb-4">Confirm Your Booking</h1>

            <!-- Flight Details Summary -->
            <div class="mb-6 p-4 border rounded-lg bg-gray-50">
                <h2 class="text-xl font-semibold text-gray-700 mb-2" th:text="${flight.airline}">Airline</h2>
                <p class="text-gray-600"><strong th:text="${flight.source}"></strong> to <strong th:text="${flight.destination}"></strong></p>
                <p class="text-gray-600">Departure: <span th:text="${#temporals.format(flight.departure, 'MMMM dd, yyyy HH:mm')}"></span></p>
                <p class="text-lg font-bold text-blue-600 mt-2" th:text="'$' + ${#numbers.formatDecimal(flight.price, 1, 2)}">Price</p>
            </div>

            <!-- Booking Form -->
            <form th:action="@{/book/{id}(id=${flight.flightId})}" method="post">
                <div class="mb-6">
                    <label for="seatNumber" class="block text-gray-700 text-sm font-bold mb-2">Enter Seat Number (e.g., 14A):</label>
                    <input type="text" id="seatNumber" name="seatNumber" required
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                           placeholder="e.g., 14A, 22C, etc.">
                </div>

                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300">
                        Confirm & Book
                    </button>
                    <a th:href="@{/}" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
