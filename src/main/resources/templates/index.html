<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Airline Reservation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<!-- Include the header fragment -->
<div th:replace="~{header :: navbar}"></div>

<div class="container mx-auto mt-10 p-4">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Find Your Next Flight</h1>
        <form th:action="@{/search}" method="get">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                <div>
                    <label for="source" class="block text-gray-700 font-bold mb-2">From</label>
                    <input type="text" id="source" name="source" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" placeholder="e.g., New York" required>
                </div>
                <div>
                    <label for="destination" class="block text-gray-700 font-bold mb-2">To</label>
                    <input type="text" id="destination" name="destination" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" placeholder="e.g., London" required>
                </div>
                <div>
                    <label for="departureDate" class="block text-gray-700 font-bold mb-2">Departure Date</label>
                    <input type="date" id="departureDate" name="departureDate" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                    Search Flights
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
