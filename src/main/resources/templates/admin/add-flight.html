<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Flight</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">
    <div th:replace="~{header :: navbar}"></div>
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Add a New Flight</h1>

            <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                <span class="block sm:inline" th:text="${errorMessage}"></span>
            </div>

            <form th:action="@{/admin/flights/add}" th:object="${flight}" method="post" class="space-y-6">
                <div>
                    <label for="airlineId" class="block text-sm font-medium text-gray-700">Airline</label>
                    <select id="airlineId" name="airlineId" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="">-- Select Airline --</option>
                        <option th:each="airline : ${airlines}"
                                th:value="${airline.airlineId}"
                                th:text="${airline.airlineName}">Airline Name</option>
                    </select>
                </div>
                <div>
                    <label for="aircraftId" class="block text-sm font-medium text-gray-700">Aircraft Model</label>
                    <select id="aircraftId" name="aircraftId" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="">-- Select Aircraft --</option>
                        <option th:each="craft : ${aircrafts}"
                                th:value="${craft.aircraftId}"
                                th:text="${craft.aircraftModel} + ' (' + ${craft.totalSeats} + ' seats)'">Aircraft Model (Seats)</option>
                    </select>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="source" class="block text-sm font-medium text-gray-700">Source</label>
                        <input type="text" id="source" th:field="*{source}" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="destination" class="block text-sm font-medium text-gray-700">Destination</label>
                        <input type="text" id="destination" th:field="*{destination}" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>
                 <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="departure" class="block text-sm font-medium text-gray-700">Departure Time</label>
                        <input type="datetime-local" id="departure" th:field="*{departure}" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="arrival" class="block text-sm font-medium text-gray-700">Arrival Time</label>
                        <input type="datetime-local" id="arrival" th:field="*{arrival}" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>
                <div class="grid grid-cols-1 gap-6">
                     <div>
                        <label for="basePrice" class="block text-sm font-medium text-gray-700">Base Price (Economy)</label> <!-- Updated Label -->
                        <input type="number" step="0.01" id="basePrice" th:field="*{basePrice}" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"> <!-- Updated Field -->
                    </div>
                </div>
                <div class="flex justify-end pt-4">
                    <a th:href="@{/admin/dashboard}" class="bg-gray-200 text-gray-700 font-bold py-2 px-4 rounded-lg hover:bg-gray-300 transition-colors mr-4">Cancel</a>
                    <button type="submit" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors">Save Flight</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
