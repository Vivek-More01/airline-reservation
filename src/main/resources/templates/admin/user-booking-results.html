<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Booking History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">
    <div th:replace="~{header :: navbar}"></div> <!-- Use navbar fragment name -->

    <main class="container mx-auto px-4 py-8">
        <a th:href="@{/admin/users/bookings}" class="text-indigo-600 hover:text-indigo-800 mb-4 inline-block">&larr; Back to Search</a>

        <div th:if="${searchedUser != null}">
            <h1 class="text-3xl font-bold text-gray-800 mb-1">Booking History For:</h1>
            <p class="text-xl text-gray-600 mb-6" th:text="${searchedUser.name} + ' (' + ${searchedUser.email} + ')'">User Name (user@example.com)</p>

            <div th:if="${bookings.isEmpty()}" class="text-center py-10 bg-white rounded-lg shadow-md">
                <p class="text-xl text-gray-600">This user hasn't booked any flights yet.</p>
            </div>

            <div th:if="${!bookings.isEmpty()}" class="space-y-6">
                <!-- Iterate over BookingSummaryDTO objects -->
                <div th:each="booking : ${bookings}" class="bg-white p-6 rounded-lg shadow-md flex flex-col md:flex-row justify-between items-start md:items-center">
                    <div class="flex-grow mb-4 md:mb-0 md:mr-6">
                         <div class="flex items-center mb-2">
                            <span class="font-bold text-lg text-indigo-700 mr-3" th:text="${booking.airline}">Airline</span>
                            <span class="text-gray-600 font-mono text-sm" th:text="'PNR: ' + ${booking.pnr}">PNR: EKXYZ123</span>
                        </div>
                        <p class="text-xl font-semibold text-gray-800 mb-1">
                            <span th:text="${booking.source}">Source</span> &rarr; <span th:text="${booking.destination}">Destination</span>
                        </p>
                        <p class="text-gray-600 text-sm" th:text="'Departs: ' + ${#temporals.format(booking.departure, 'dd MMM yyyy, HH:mm')}">Departs: 16 Oct 2025, 10:00</p>
                        <p class="text-gray-800 font-medium mt-1" th:text="'Seat: ' + ${booking.seatNo}">Seat: 14A</p>
                    </div>
                     <div class="flex-shrink-0 flex flex-col items-end space-y-2">
                         <span class="px-3 py-1 rounded-full text-xs font-semibold"
                               th:text="${booking.status}"
                               th:classappend="${booking.status == 'CONFIRMED' ? 'bg-green-100 text-green-800' : (booking.status == 'CANCELLED' ? 'bg-red-100 text-red-800' : 'bg-gray-100 text-gray-800')}">
                               CONFIRMED
                         </span>
                         <!-- Admins generally shouldn't cancel directly from this view, maybe link to a management page -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Fallback if searchedUser is somehow null (shouldn't happen with controller logic) -->
         <div th:if="${searchedUser == null}" class="text-center py-10">
             <h1 class="text-3xl font-bold text-red-600">Error</h1>
             <p class="text-lg text-gray-600 mt-2">Could not retrieve user details.</p>
        </div>
    </main>
</body>
</html>
