<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

    <!--
        Header Fragment
        - Increased font size for main navigation links.
        - Repositioned main navigation links closer to the brand logo.
    -->
    <nav th:fragment="navbar" class="bg-white shadow-lg sticky top-0 z-20">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">

                <!-- Left Section: Logo + Main Navigation -->
                <div class="flex items-center">
                    <!-- Logo/Brand Section -->
                    <div class="flex-shrink-0">
                        <a th:href="@{/}" class="flex items-center space-x-2">
                            <svg class="h-8 w-8 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                            </svg>
                            <span class="text-xl font-bold text-gray-800">Airline<span class="text-indigo-600">Reserve</span></span>
                        </a>
                    </div>

                    <!-- Main Navigation Links (Now grouped with logo) -->
                    <div class="hidden md:ml-10 md:flex md:items-baseline md:space-x-4">
                        <!-- *** UPDATED: Increased text size from text-sm to text-base *** -->
                        <a th:href="@{/}" class="text-gray-700 hover:bg-gray-100 hover:text-gray-900 px-3 py-2 rounded-md text-base font-medium transition-colors"
                           aria-current="page">Search Flights</a>
                        <a href="/#popular-destinations" class="nav-link text-gray-700 hover:bg-gray-100 hover:text-gray-900 px-3 py-2 rounded-md text-base font-medium transition-colors">Popular</a>
                        <a href="/#offers" class="nav-link text-gray-700 hover:bg-gray-100 hover:text-gray-900 px-3 py-2 rounded-md text-base font-medium transition-colors">Offers</a>
                    </div>
                </div>

                <!-- Right Section: Profile Dropdown or Login/Register -->
                <div class="hidden md:ml-4 md:flex md:items-center">
                    <!-- Profile Dropdown (Logged In) -->
                    <div th:if="${session.user != null}" class="relative ml-3">
                        <div>
                            <button type="button" onclick="toggleDropdown()" class="flex items-center space-x-2 text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 p-1 hover:bg-gray-100" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                                <span class="sr-only">Open user menu</span>
                                <!-- Avatar Image -->
                                <img class="h-8 w-8 rounded-full object-cover border border-gray-300"
                                     th:src="@{'https://placehold.co/32x32/E9E9E9/858585?text=' + ${#strings.substring(session.user.name, 0, 1)}}"
                                     alt="User Avatar">
                                <!-- Name and Profile Label -->
                                <div class="flex flex-col items-start">
                                    <span class="text-sm font-medium text-gray-700" th:text="${session.user.name}">User Name</span>
                                    <span class="text-xs text-gray-500">Profile</span>
                                </div>
                                <!-- Dropdown Arrow -->
                                <svg class="ml-1 h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                                </svg>
                            </button>
                        </div>
                        <!-- Dropdown Menu -->
                        <div id="profileDropdown"
                             class="hidden origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none z-20"
                             role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
                            <div class="px-4 py-2 text-sm text-gray-500 border-b">
                                Signed in as <strong class="block text-gray-700" th:text="${session.user.name}">User Name</strong>
                                <em class="block text-xs" th:text="'(' + ${session.user.role} + ')'">(Role)</em>
                            </div>
                            <a th:href="@{/my-bookings}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900" role="menuitem" tabindex="-1">My Bookings</a>
                            <a th:href="@{/account-settings}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900" role="menuitem" tabindex="-1">Account Settings</a>
                            <div th:if="${session.user.role == 'Admin' or session.user.role == 'Staff'}">
                                <hr class="my-1 border-gray-200">
                                <a th:if="${session.user.role == 'Admin'}"
                                   th:href="@{/admin/dashboard}"
                                   class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900" role="menuitem" tabindex="-1">Admin Panel</a>
                                 <a th:if="${session.user.role == 'Staff'}"
                                   th:href="@{/staff/dashboard}"
                                   class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900" role="menuitem" tabindex="-1">Staff Panel</a>
                            </div>
                            <hr class="my-1 border-gray-200">
                            <form th:action="@{/logout}" method="post">
                                 <button type="submit" class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 hover:text-red-800" role="menuitem" tabindex="-1">
                                    Logout
                                </button>
                            </form>
                        </div>
                    </div>
                     <!-- Login/Register Buttons (Logged Out) -->
                    <div th:if="${session.user == null}" class="flex items-center space-x-2">
                        <a th:href="@{/login}" class="text-gray-600 hover:bg-gray-100 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium transition-colors">Login</a>
                        <a th:href="@{/register}" class="bg-indigo-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-indigo-700 shadow-sm transition-colors">Register</a>
                    </div>
                </div>

                 <!-- Mobile menu button -->
                <div class="-mr-2 flex md:hidden">
                     <button type="button" class="bg-white inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500" aria-controls="mobile-menu" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>
                         <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>

            </div> <!-- /flex justify-between -->
        </div> <!-- /container -->

        <!-- Mobile menu -->
        <div class="md:hidden hidden" id="mobile-menu">
             <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                 <a th:href="@{/}" class="text-gray-700 hover:bg-gray-50 block px-3 py-2 rounded-md text-base font-medium" aria-current="page">Search Flights</a>
                 <a href="#" class="text-gray-700 hover:bg-gray-50 block px-3 py-2 rounded-md text-base font-medium">Popular</a>
                 <a href="#" class="text-gray-700 hover:bg-gray-50 block px-3 py-2 rounded-md text-base font-medium">Offers</a>
            </div>
        </div>

        <!-- Inline JavaScript for Dropdown Toggle -->
        <script>
            function toggleDropdown() {
                var dropdown = document.getElementById('profileDropdown');
                var button = document.getElementById('user-menu-button');
                if (dropdown && button) {
                    var isHidden = dropdown.classList.contains('hidden');
                    button.setAttribute('aria-expanded', !isHidden);
                    dropdown.classList.toggle('hidden');
                } else {
                     console.error("Dropdown or button element not found!");
                }
            }
            document.addEventListener('click', function(event) {
                var dropdown = document.getElementById('profileDropdown');
                var button = document.getElementById('user-menu-button');
                if (dropdown && !dropdown.classList.contains('hidden') && button && !button.contains(event.target) && !dropdown.contains(event.target)) {
                    dropdown.classList.add('hidden');
                    button.setAttribute('aria-expanded', 'false');
                }
            });
        </script>
    </nav>

</body>
</html>
