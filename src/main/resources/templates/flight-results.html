<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/css/custom.css}" />
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">
    <div th:replace="~{header :: navbar}"></div>

    <main class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Available Flights</h1>

            <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                <strong class="font-bold">Error!</strong>
                <span class="block sm:inline" th:text="${errorMessage}"></span>
            </div>

            <div th:if="${flights.isEmpty()}" class="text-center py-10">
                <p class="text-xl text-gray-600">No flights found for the selected route and date.</p>
            </div>

            <div th:if="${!flights.isEmpty()}" class="overflow-x-auto">
                <table class="min-w-full bg-white">
                    <thead class="bg-gray-50 border-b-2 border-gray-200"> <!-- Lighter bg, bottom border -->
                            <tr>
                                <th class="py-3 px-5 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Airline</th>
                                <th class="py-3 px-5 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Departure</th>
                                <th class="py-3 px-5 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Arrival</th>
                                <th class="py-3 px-5 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Base Price</th>
                                <th class="py-3 px-5 text-left text-xs font-bold text-gray-500 uppercase tracking-wider"></th>
                            </tr>
                        </thead>
                    <tbody class="text-gray-700">
                        <!-- Iterates over FlightDetailsDTO -->
                        <tr th:each="flight : ${flights}" class="border-b border-gray-200 hover:bg-gray-100 transition-colors">
                            <td class="py-3 px-5 text-sm font-medium" th:text="${flight.airlineName}">Emirates</td>
                            <td class="py-3 px-5 text-sm font-medium" th:text="${#temporals.format(flight.departure, 'dd MMM yyyy, HH:mm')}">16 Oct 2025, 10:00</td>
                            <td class="py-3 px-5 text-sm font-medium" th:text="${#temporals.format(flight.arrival, 'dd MMM yyyy, HH:mm')}">16 Oct 2025, 22:00</td>
                            <td class="py-3 px-5 text-sm font-medium" th:text="${flight.formattedBasePrice}">$650.00</td>
                            <td class="py-3 px-5 text-right">
                                <!-- Link uses flightId from DTO -->
                                <a th:href="@{/(flightId=${flight.flightId})}"
                                   class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors">
                                    Select Seat
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
