<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">
    <div th:replace="~{header :: navbar}"></div>
    <main class="container mx-auto px-4 py-16 text-center">
        <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
            <h1 class="text-6xl font-bold text-red-500 mb-4" th:text="${statusCode}">Error Code</h1>
            <h2 class="text-2xl font-semibold text-gray-700 mb-2">Oops! Something went wrong.</h2>
            <p class="text-gray-600 mb-6" th:text="${errorMessage}">An unexpected error occurred.</p>

            <!-- Optional: Display exception details during development -->
            <!-- You might want to remove this section in production -->
            <div th:if="${exceptionMessage != 'N/A'}" class="bg-red-50 text-red-700 p-3 rounded text-left text-sm mt-4">
                <strong>Debug Info:</strong>
                <pre class="whitespace-pre-wrap" th:text="${exceptionMessage}"></pre>
            </div>

            <a th:href="@{/}" class="mt-8 inline-block bg-indigo-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-indigo-700 transition-colors">
                Go Back Home
            </a>
        </div>
    </main>
</body>
</html>
