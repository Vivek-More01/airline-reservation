<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

    <!--
        Collapsible Sidebar Fragment - Light Theme
        - REMOVED usage of #request utility object for active link highlighting.
    -->
    <aside th:fragment="sidebar"
           class="fixed inset-y-0 left-0 bg-white text-gray-700 w-64 space-y-6 py-6 px-3 transform transition-transform duration-300 ease-in-out z-30 shadow-lg border-r border-gray-200"
           :class="{'translate-x-0': isOpen, '-translate-x-full': !isOpen}"
           >

        <!-- Logo/Brand -->
        <a th:href="@{/}" class="text-gray-800 flex items-center space-x-2 px-4 pb-4 mb-4 border-b border-gray-200">
             <svg class="h-8 w-8 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
               <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
             </svg>
            <span class="text-xl font-bold">Airline<span class="text-indigo-600">Panel</span></span>
        </a>

        <!-- Navigation Links -->
        <nav class="space-y-1"> <!-- Reduced spacing between links -->
            <!-- Common Links -->
             <a th:href="@{/}" class="group flex items-center space-x-3 py-2 px-3 rounded-md transition duration-150 ease-in-out text-gray-600 hover:bg-indigo-50 hover:text-indigo-700">
                <svg class="h-5 w-5 text-gray-400 group-hover:text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
                <span class="text-sm font-medium">Home (Public)</span>
            </a>

            <!-- Staff Links -->
            <div>
                <h3 class="px-3 text-xs uppercase text-gray-500 font-semibold tracking-wider mt-4 mb-2">Staff Tools</h3>
                 <!-- Removed active link highlighting logic -->
                 <a th:href="@{/staff/dashboard}"
                    class="group flex items-center space-x-3 py-2 px-3 rounded-md transition duration-150 ease-in-out text-gray-600 hover:bg-indigo-50 hover:text-indigo-700">
                    <svg class="h-5 w-5 text-gray-400 group-hover:text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"> <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75 2.25 2.25 0 00-.1-.664m-5.8 0A2.251 2.251 0 0113.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25zM6.75 12h.008v.008H6.75V12zm0 3h.008v.008H6.75V15zm0 3h.008v.008H6.75V18z" /> </svg>
                    <span class="text-sm font-medium">Staff Dashboard</span>
                 </a>
                 <a th:href="@{/staff/search-flights}" class="group flex items-center space-x-3 py-2 px-3 rounded-md transition duration-150 ease-in-out text-gray-600 hover:bg-indigo-50 hover:text-indigo-700">
                    <svg class="h-5 w-5 text-gray-400 group-hover:text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" /></svg>
                    <span class="text-sm font-medium">Advanced Search</span>
                 </a>
            </div>

            <!-- Admin Links -->
            <div th:if="${session.user.role == 'Admin'}">
                 <h3 class="px-3 text-xs uppercase text-gray-500 font-semibold tracking-wider mt-4 mb-2">Admin Tools</h3>
                  <!-- Removed active link highlighting logic -->
                 <a th:href="@{/admin/dashboard}"
                    class="group flex items-center space-x-3 py-2 px-3 rounded-md transition duration-150 ease-in-out text-gray-600 hover:bg-indigo-50 hover:text-indigo-700">
                    <svg class="h-5 w-5 text-gray-400 group-hover:text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 13.5V3.75m0 9.75a1.5 1.5 0 010 3m0-3a1.5 1.5 0 000 3m0 3.75V16.5m12-3V3.75m0 9.75a1.5 1.5 0 010 3m0-3a1.5 1.5 0 000 3m0 3.75V16.5m-6-9V3.75m0 3.75a1.5 1.5 0 010 3m0-3a1.5 1.5 0 000 3m0 9.75V10.5" /></svg>
                    <span class="text-sm font-medium">Flight Management</span>
                 </a>
                 <a th:href="@{/admin/staff/manage}"
                    class="group flex items-center space-x-3 py-2 px-3 rounded-md transition duration-150 ease-in-out text-gray-600 hover:bg-indigo-50 hover:text-indigo-700">
                    <svg class="h-5 w-5 text-gray-400 group-hover:text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19.128a9.38 9.38 0 002.625.372 9.337 9.337 0 004.121-.952 4.125 4.125 0 00-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-3.07M12 6.375a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zM15.75 8.625a2.625 2.625 0 11-5.25 0 2.625 2.625 0 015.25 0z" /></svg>
                    <span class="text-sm font-medium">Manage Staff</span>
                 </a>
                <a th:href="@{/admin/passengers/manage}"
                   class="group flex items-center space-x-3 py-2 px-3 rounded-md transition duration-150 ease-in-out text-gray-600 hover:bg-indigo-50 hover:text-indigo-700">
                   <svg class="h-5 w-5 text-gray-400 group-hover:text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                   <span class="text-sm font-medium">Manage Passengers</span>
                 </a>
                 <a th:href="@{/admin/analytics}"
                    class="group flex items-center space-x-3 py-2 px-3 rounded-md transition duration-150 ease-in-out text-gray-600 hover:bg-indigo-50 hover:text-indigo-700'">
                    <svg class="h-5 w-5 text-gray-400 group-hover:text-indigo-600'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 013 19.875v-6.75zM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V8.625zM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V4.125z" /></svg>
                    <span class="text-sm font-medium">Analytics</span>
                 </a>
            </div>
        </nav>

        <!-- Profile section at bottom -->
        <!-- Note: This uses session.user. Keep this for now -->
        <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-gray-200 bg-gray-50" th:if="${session.user != null}">
            <div class="flex items-center space-x-3">
                 <img class="h-9 w-9 rounded-full object-cover border border-gray-300"
                      th:src="@{'https://placehold.co/36x36/E9E9E9/858585?text=' + ${#strings.substring(session.user.name, 0, 1)}}"
                      alt="User Avatar">
                 <div>
                     <p class="text-sm font-semibold text-gray-800" th:text="${session.user.name}">User Name</p>
                     <form th:action="@{/logout}" method="post" class="inline">
                         <button type="submit" class="text-xs text-indigo-600 hover:text-indigo-800 hover:underline">Logout</button>
                     </form>
                 </div>
            </div>
        </div>

        <!-- Toggle Button (Open) -->
        <button @click="isOpen = !isOpen"
                class="fixed -top-2 -right-14 p-2 bg-white text-gray-600 rounded-md hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500 transition-opacity duration-300 z-30" 
                :class="{'opacity-100': !isOpen, 'opacity-0 pointer-events-none': isOpen}" 
                aria-label="Open sidebar">
             <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
               <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
             </svg>
        </button>
         <!-- Toggle Button (Close) -->
         <button @click="isOpen = false"
                class="absolute top-4 right-3 p-1 text-gray-400 hover:text-gray-600 focus:outline-none"
                aria-label="Close sidebar">
              <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
         </button>

    </aside>

</body>
</html>
