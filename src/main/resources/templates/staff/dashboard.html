<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Staff Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/css/custom.css}" />
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; /* Lighter gray background */ }
        /* Add subtle Zebra Striping */
        tbody tr:nth-child(odd) {
             background-color: #f9fafb; /* gray-50 */
        }
        tbody tr:hover {
             background-color: #eff6ff; /* blue-50 */
        }
        /* Content Wrapper */
        .content-wrapper { padding-left: 16rem; transition: padding-left 0.3s ease-in-out; }
        aside.-translate-x-full + .content-wrapper { padding-left: 0; }
    </style>
</head>
<body class="bg-gray-100" x-data="{ isOpen: true }">

    <!-- Sidebar Fragment -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- Main Content Area -->
    <div class="content-wrapper">
        <div th:replace="~{header :: navbar}"></div>
    <main class="container mx-auto px-4 py-8">
        <!-- Colorful Header -->
        <div class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white p-6 rounded-lg shadow-md mb-6 flex justify-between items-center">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-4">
             <div class="flex items-center justify-between h-16">
             <h1 class="text-3xl font-bold">Flight Operations</h1>
             <!-- Can add a relevant icon here later -->
        </div>
        </div>
        </div>


        <div class="bg-white rounded-lg shadow-md overflow-hidden"> <!-- Added overflow-hidden -->
            <div class="px-6 py-4 border-b border-gray-200">
                 <h2 class="text-xl font-semibold text-gray-700">All Flights</h2>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white">
                    <!-- Contrasting Table Header -->
                    <thead class="bg-gray-200 text-gray-600">
                        <tr>
                            <th class="py-3 px-5 text-left text-xs font-bold uppercase tracking-wider">Flight</th>
                            <th class="py-3 px-5 text-left text-xs font-bold uppercase tracking-wider">Route</th>
                            <th class="py-3 px-5 text-left text-xs font-bold uppercase tracking-wider">Departure Time</th>
                            <th class="py-3 px-5 text-left text-xs font-bold uppercase tracking-wider">Status</th>
                            <th class="py-3 px-5 text-left text-xs font-bold uppercase tracking-wider">Occupancy</th>
                            <th class="py-3 px-5 text-left text-xs font-bold uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="text-gray-700 divide-y divide-gray-200"> <!-- Add divide for subtle row lines -->
                         <!-- Zebra striping applied via CSS -->
                        <tr th:each="flight : ${flights}" class="transition-colors duration-150">
                            <td class="py-4 px-5 font-semibold text-gray-900" th:text="${flight.airlineName}">Emirates</td>
                            <td class="py-4 px-5"><span th:text="${flight.source}">DXB</span> &rarr; <span th:text="${flight.destination}">LHR</span></td>
                            <td class="py-4 px-5" th:text="${#temporals.format(flight.departure, 'dd MMM, HH:mm')}">22 Oct, 10:00</td>
                             <td class="py-4 px-5">
                               <!-- More visually distinct status badges -->
                               <span class="px-2.5 py-0.5 rounded-full text-xs font-bold capitalize"
                                     th:text="${flight.status}"
                                     th:classappend="${#strings.equalsIgnoreCase(flight.status, 'Scheduled')} ? 'bg-blue-100 text-blue-800 border border-blue-300' :
                                                    (${#strings.equalsIgnoreCase(flight.status, 'Delayed')} ? 'bg-yellow-100 text-yellow-800 border border-yellow-300' :
                                                    (${#strings.equalsIgnoreCase(flight.status, 'Cancelled')} ? 'bg-red-100 text-red-800 border border-red-300' : 'bg-gray-100 text-gray-800 border border-gray-300'))">
                               Scheduled</span>
                            </td>
                            <td class="py-4 px-5" th:text="${flight.occupancy} + ' / ' + ${flight.seatsTotal}">150 / 200</td>
                            <td class="py-4 px-5">
                                <!-- Nicer Button Styling -->
                                <a th:href="@{/staff/flights/{id}/manifest(id=${flight.flightId})}"
                                   class="inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition ease-in-out duration-150">
                                    View Manifest
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    </div> <!-- /content-wrapper -->
</body>
</html>
