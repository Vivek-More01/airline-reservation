<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Staff Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">
    <div th:replace="~{header :: navbar}"></div>
    <main class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Flight Operations Dashboard</h1>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">All Flights</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white">
                    <thead class="bg-gray-200">
                        <tr>
                            <th class="py-3 px-4 text-left text-xs font-semibold text-gray-600 uppercase">Flight</th>
                            <th class="py-3 px-4 text-left text-xs font-semibold text-gray-600 uppercase">Route</th>
                            <th class="py-3 px-4 text-left text-xs font-semibold text-gray-600 uppercase">Departure Time</th>
                            <th class="py-3 px-4 text-left text-xs font-semibold text-gray-600 uppercase">Occupancy</th>
                            <th class="py-3 px-4 text-left text-xs font-semibold text-gray-600 uppercase">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="text-gray-700">
                        <tr th:each="flight : ${flights}" class="border-b border-gray-200 hover:bg-gray-50">
                            <td class="py-4 px-4 font-bold" th:text="${flight.airlineName}">Emirates</td>
                            <td class="py-4 px-4"><span th:text="${flight.source}">DXB</span> &rarr; <span th:text="${flight.destination}">LHR</span></td>
                            <td class="py-4 px-4" th:text="${#temporals.format(flight.departure, 'dd MMM, HH:mm')}">22 Oct, 10:00</td>
                            <td class="py-4 px-4" th:text="${flight.seatsTotal - flight.seatsAvailable} + ' / ' + ${flight.seatsTotal}">150 / 200</td>
                            <td class="py-4 px-4">
                                <a th:href="@{/staff/flights/{id}/manifest(id=${flight.flightId})}" class="bg-blue-500 text-white font-semibold py-1 px-3 rounded text-sm hover:bg-blue-600">
                                    View Manifest
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
