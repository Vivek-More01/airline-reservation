# ===============================================
# JPA AND HIBERNATE SETTINGS
# ===============================================
# This is the crucial change. 'validate' tells Hibernate to check if the schema
# matches the entities, but NOT to try and alter the tables.
# This prevents the foreign key constraint error on startup.
spring.jpa.hibernate.ddl-auto=validate

# This property is not strictly needed as Hibernate can auto-detect it, but it's good practice.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# This will show the actual SQL queries being generated in the console, which is very useful for debugging.
spring.jpa.show-sql=true
